name: Daily Draw
on:
  schedule:
    - cron: "30 12 * * 1-5"  # 09:30 BRT
  workflow_dispatch:
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Pick and post
        run: |
          NOMES=("Carletto" "Deise" "Alex" "Luis Lenzi" "Luis Furtado" "Sargento")
          SORTEADO=$(printf "%s\n" "${NOMES[@]}" | shuf -n 1)
          curl -s -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\":alarm_clock: Daily: hoje quem puxa Ã© *$SORTEADO*!\"}" \
            "$SLACK_WEBHOOK_URL"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
